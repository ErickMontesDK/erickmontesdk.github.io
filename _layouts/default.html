<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="shortcut icon" type="image/png" href="{{site.url}}/favicon.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Akshar&family=Alfa+Slab+One&family=Comfortaa:wght@300&family=Klee+One&family=Nothing+You+Could+Do&family=Permanent+Marker&display=swap" rel="stylesheet">  
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">
              <span>I'm </span><span id="text"></span><span class="animateLine">|</span>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog">Blog</a> 
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>


    {% include analytics.html %}
  </body>
  <footer id="footer">
    <div class="text">
        <h2>Contacto:</h2>
        <div class="buttons">
            <a href="https://twitter.com/ErickDKnight">
                <div class="iconContact">
                    <img src="../1x/icons/twiiter.png">
                    <img src="../1x/icons/twitter b.png">
                </div>
            </a>
            <a href="https://github.com/ErickMontesDK">
                <div class="iconContact">
                    <img src="../1x/icons/GitHub.png">
                    <img src="../1x/icons/GitHub b.png">
                </div> 
            </a>
                  
            <a href="#footer" onclick="copyEmail()">
                <div class="iconContact">
                    <img src="../1x/icons/email-icon.png">
                    <img src="../1x/icons/email-icon b.png">
                </div> 
            </a>

            <a href="https://www.linkedin.com/in/montesbederick/">
                <div class="iconContact">
                    <img src="../1x/icons/linkedin.png">
                    <img src="../1x/icons/linkedin b.png">
                </div> 
            </a>

        </div>
    </div>

</footer>
  <script src="./../scripts/messageAnim.js"></script>
  <script src="./../main.js"></script>
</html>
